author: Michael Bredel, NEC Labs Europe
connection_points:
- id: ns:mgmt
  type: interface
- id: ns:input
  type: interface
- id: ns:output
  type: interface
description: '"The network service descriptor for the SONATA demo, comprising iperf,
  a firewall, and tcpump."'
descriptor_version: '1.0'
forwarding_graphs:
- constituent_vnfs:
  - iperf
  - firewall
  - tcpdump
  fg_id: ns:fg1
  network_forwarding_paths:
  - connection_points:
    - connection_point_ref: ns:input
      position: 1
    - connection_point_ref: iperf:input
      position: 2
    - connection_point_ref: iperf:output
      position: 3
    - connection_point_ref: firewall:input
      position: 4
    - connection_point_ref: firewall:output
      position: 5
    - connection_point_ref: tcpdump:input
      position: 6
    - connection_point_ref: tcpdump:output
      position: 7
    - connection_point_ref: ns:output
      position: 8
    fp_id: ns:fg1:fp1
  number_of_endpoints: 2
  number_of_virtual_links: 4
name: sonata-demo
network_functions:
- vnf_id: firewall
  vnf_name: firewall-vnf
  vnf_vendor: eu.sonata-nfv
  vnf_version: '0.2'
- vnf_id: iperf
  vnf_name: iperf-vnf
  vnf_vendor: eu.sonata-nfv
  vnf_version: '0.2'
- vnf_id: tcpdump
  vnf_name: tcpdump-vnf
  vnf_vendor: eu.sonata-nfv
  vnf_version: '0.2'
vendor: eu.sonata-nfv.service-descriptor
version: '0.2'
virtual_links:
- connection_points_reference:
  - ns:mgmt
  - firewall:mgmt
  - tcpdump:mgmt
  - iperf:mgmt
  connectivity_type: E-LAN
  id: mgmt
- connection_points_reference:
  - firewall:output
  - tcpdump:input
  connectivity_type: E-Line
  id: firewall-2-tcpdump
- connection_points_reference:
  - tcpdump:output
  - ns:output
  connectivity_type: E-Line
  id: tcpdump-2-ns:output
- connection_points_reference:
  - ns:input
  - iperf:input
  connectivity_type: E-Line
  id: ns:input-2-iperf
- connection_points_reference:
  - iperf:output
  - firewall:input
  connectivity_type: E-Line
  id: iperf-2-firewall
